<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Il faut l'ajouter avant les autres fichiers CSS, afin que vos styles remplacent ceux de Bootstrap par dÃ©faut. -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="calculatrice.css">
	<title>Ma Calculatrice</title>

	<!-- Lien icone bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<center>
			<div class="row align-self-center justify-content-center mt-4" id="calculatrice">
				<h1 class="text-center text-capitalize my-4 fst-italic text-decoration-underline">
					Ma calculatrice
				</h1>
				<div class="row mb-2 justify-content-center rounded bg-white mx-1 w-75">
					<input type="text" name="" readonly class="col-11 text-end" id="operation">
					<input type="text" name="" readonly class="col-11 fw-bold" id="resultat">
				</div>
				<div class="row mt-1 justify-content-center">
					<div class="col mb-4 d-flex justify-content-center">
						<div class="row justify-content-center">
							<div class="row">
								<div class="col-4 p-1">
									<button type="button" class="col rounded w-100 h-100" onclick="afficher9()">9</button>
								</div>
								<div class="col-4 p-1">
									<button type="button" class="col rounded w-100 h-100" onclick="afficher8()">8</button>
								</div>
								<div class="col-4 p-1">
									<button type="button" class="col rounded w-100 h-100" onclick="afficher7()">7</button>
								</div>
							</div>
								
							<div class="row">
								<div class="col-4 p-1">
									<button type="button" class="col rounded w-100 h-100" onclick="afficher6()">6</button>
								</div>
								<div class="col-4 p-1">
									<button type="button" class="col rounded w-100 h-100" onclick="afficher5()">5</button>
								</div>
								<div class="col-4 p-1">
									<button type="button" class="col rounded w-100 h-100" onclick="afficher4()">4</button>
								</div>
							</div>	
								
							<div class="row">
								<div class="col-4 p-1">
									<button type="button" class="col rounded w-100 h-100" onclick="afficher3()">3</button>
								</div>
								<div class="col-4 p-1">
									<button type="button" class="col rounded w-100 h-100" onclick="afficher2()">2</button>
								</div>
								<div class="col-4 p-1">
									<button type="button" class="col rounded w-100 h-100" onclick="afficher1()">1</button>
								</div>
							</div>
								
							<div class="row">
								<div class="col-8 p-1">
									<button type="button" class="col rounded w-100 h-100" onclick="afficher0()">0</button>
								</div>
								<div class="col-4 p-1">
									<button type="button" class="col rounded w-100 h-100" onclick="afficherPoint()">.</button>
								</div>
							</div>
								
						</div>
					</div>
					<div class="col mb-4 d-flex justify-content-between">
						<div class="row justify-content-center">
							<div class="row">
								<div class="col-6 p-1">
									<button type="button" class="col rounded w-100 h-100 text-uppercase" id="ce" onclick="CE_action()">ce</button>
								</div>
								<div class="col-6 p-1">
									<button type="button" class="col rounded w-100 h-100 text-uppercase" id="c" onclick="C_action()">c</button>
								</div>
							</div>
							<div class="row">
								<div class="col-6 p-1">
									<button type="button" class="col rounded w-100 h-100" onclick="division()">/</button>
								</div>
								<div class="col-6 p-1">
									<button type="button" class="col rounded w-100 h-100" onclick="multiplication()">x</button>
								</div>
							</div>
							<div class="row">
								<div class="col-6 d-flex flex-column justify-content-between p-0">
									<div class="col p-1">
										<button type="button" class="col rounded w-100 h-100" onclick="soustraction()">-</button>
									</div>
									<div class="col p-1">
										<button type="button" class="col rounded w-100 h-100" id="egal" onclick="calculer()">=</button>
									</div>
									
								</div>
								<div class="col-6 p-1">
									<button type="button" class="col rounded w-100 h-100" id="plus" onclick="addition()">+</button>
								</div>
							</div>
							
							

						</div>
					</div>
				</div>
				
			</div>
		</center>	
	</div>

	<script type="text/javascript" src="calculatrice.js"></script>
</body>
</html>
